<p class="text-center text-muted" *ngIf="!games.length">Não há games cadastrados</p>
<div class="row">
  <div *ngFor="let game of games" class="col-4">
    <a [routerLink]="['/animais', game.id]">
      <app-cartao>
        <app-game [url]="game.url" [descricao]="game.description">
        <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{ game.likes }}</i>
        <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2">{{ game.comments }}</i>
        </app-game>
      </app-cartao>
    </a>
  </div>
</div>
