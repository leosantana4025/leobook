<h4 class="text-center">Registre-se e adicione seus jogos favoritos</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome Completo" formControlName="fullName"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched" mensagem="Informe um nome"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="E-mail" formControlName="email" />
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatório"></app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched" mensagem="E-mail no formato incorreto"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched" mensagem="O usuário deve ser em letra minúscula"></app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente && novoUsuarioForm.get('userName')?.touched" mensagem="O usuário já existe"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password"/>
    <app-mensagem *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario" mensagem="A senha deve ser diferente do usuário"></app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já possui conta?<a [routerLink]="['']">Entre</a></p>
